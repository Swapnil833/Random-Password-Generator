<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Generate a <br><span> Random Password </span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">  <!--Yaha pr placeholder ka matlab before you could enter text, vaha kya dikhna chahiye-->
        <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/generate.png"> Generate Password</button>
</div>
   
<script>
    const passwordBox = document.getElementById("password");        /* ek id hai jiska naam password hai, uski value yaha store kr do */
    const length = 12;           /* this is the length of the password */
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol= "~!@#$%^&*(){}[]<>_+-=";

    const allChars = upperCase + lowerCase + number + symbol;

    function createPassword()
    {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];   /*upperCase k length se random number choose kiya aur phir ussi index position k character ko add kiya*/
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while(length > password.length)
        {
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;       //pura password generate hone k baad humne usse password box main dal diya.
    }

    function copyPassword()
    {
        passwordBox.select();
        document.execCommand("copy");

    }

</script>
</body>
</html>
